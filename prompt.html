<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">

		prompt("what is your name");

		var a = prompt("what is your name ? ");
		alert(a);
		document.write(a);
		document.write("<br>");

		var per=prompt("enter percent");
		if (per >= 80 && per<100) 
		{
			document.write("1st");
		}else if (per >= 60 && per<80) 
		{
			document.write("2nd");
		}else if(per >= 45 && per<60)
		{
			document.write("3rd");
		}else if(per >= 33 && per<45)
		{
			document.write("4th");
		}else if(per<33)
		{
			document.write("fail");
		}else
		{
			document.write("out");
		}
	</script>
</head>
<body>

</body>
</html>
