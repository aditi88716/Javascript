<!DOCTYPE html>
<html>
<head>
	<title>
		Events
	</title>
	<script type="text/javascript">
			function hello()
			{
				document.write("hello function");
				alert("Aditi");
			}
		</script>
</head>
<body>
	<body onkeypress="hello()">hsdhhsduglkuslkugeigul
	<body onresize="hello()"> fsadajeteaksyufkreuy
	<body onscroll="hello()">jshgjd
	<button onclick= "hello()">Click Me</button>
	<p oncontextmenu="hello()">Right Click</p>
	<p onmouseenter="hello()">Click on me</p>
	<p onmouseout="hello()">Click On me </p>
	<p onmouseover="hello()">click me</p>
</body>
</html>
